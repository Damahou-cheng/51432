<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款在线计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    	//定义一个函数，完成存款的计算
    	function jisuan (){
    		//1.获取存款金额（读取文本框中的数字）
    		var cunkuanjinge = document.getElementById("cunkuan").value;
    		//上面那句话取到的值是“8000”，是数字吗？能做运算吗？
    		//带有“8000”变成不带“”的8000、
    		var cunkuannum = parseInt(cunkuanjinge);//将字符串转变为整数
    		//2.开始计算
    		//取得存款的年限以及年利率
    		var lilv =document.getElementById("nianxian").value;
    		var lixi = cunkuannum * lilv;
    		var benxiheji = cunkuannum + lixi;
    		//3.把计算结果写入相应的文本框，用户就能看到
    		document.getElementById("lixi").value=lixi; // 把利息填进去
    		document.getElementById("benxiheji").value=benxiheji; //把本息合计填进去
    	}
    	
    </script>
	</head>
	<body>
		<div class="zuiwai text-center">
		<h1>个人网银-个人存款计算</h1>
		<table class="table table-bordered text-center">
			<tr class="bg-primary">
				<td colspan="2">个人存款计算器</td>
			</tr>
			<tr>
				<td>存款金额</td>
				<td>
					<input  class="form-control" type="text"  placeholder="请输入存款金额"  id="cunkuan"/>
				</td>
			</tr>
			<tr>
				<td>存款年限</td>
				<td>
					<select id="nianxian " class="form-control">
						<option value="0.0175">一年（1.75%）</option>
						<option value="0.0225">二年（2.25%）</option>
						<option value="0.0275">三年（2.75%）</option>
						<option value="0.0275">五年（2.75%）</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所得利息</td>
				<td>
					<input id="lixi" type="text" class="form-control" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<td>本息合计</td>
				<td>
				<input id="benxiheji" type="text"	class="form-control" readonly="readonly" />
				</td>
			</tr>
			<td colspan="2">
				<button onclick="jisuan()"  value="计算"  class="btn btn-primary btn-block"  >计算
			</td>
		</table>
		开发者信息：2013040534 程钰峰
		</div>
	</body>
</html>
